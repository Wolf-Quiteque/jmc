      document.addEventListener('DOMContentLoaded', function() {
        const scrollIndicator = document.querySelector('.scroll-indicator');
        scrollIndicator.addEventListener('animationend', () => {
          // Check if the animation has completed its final iteration
          const computedStyle = getComputedStyle(scrollIndicator);
          const animationIterationCount = parseFloat(computedStyle.animationIterationCount);
          const animationDuration = parseFloat(computedStyle.animationDuration);
          const animationDelay = parseFloat(computedStyle.animationDelay);

          // This logic might be tricky with 'forwards' and multiple iterations.
          // A simpler approach is to just hide it after a fixed time that covers 2 iterations.
          // 2 iterations * 2 seconds/iteration = 4 seconds total.
          setTimeout(() => {
            scrollIndicator.style.display = 'none';
          }, 4000); // Hide after 4 seconds (2 iterations * 2 seconds/iteration)
        });
      });
